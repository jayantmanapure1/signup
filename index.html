<!DOCTYPE html>
<html>

<head>
   <title>Page Title</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

   <div class="outer-class">
      <div class="inner-class">
         <header class="signup-header">
            <h1>Signup</h1>
            <p>It just take a 30 seconds</p>
         </header>
         <main class="signup-body">
            <form>
               <p>
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" placeholder="Jayant Naresh Manapure" required>
               </p>
               <p>
                  <label for="email">Your Email</label>
                  <input type="email" id="email" placeholder="Jayantmanapure1@gmail.com" required>
               </p>
               <p>
                  <label for="password">Your New Password</label>
                  <input type="password" id="password" placeholder="At last 8 characters" required>
               </p>

               <p>
                  <input type="submit" id="submit" value="Create your account">
               </p>
            </form>

         </main>
         <footer class="Signup-footer">
            <p>Already have an Account?<a href="#">Login</a></p>

         </footer>


      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
   </div>


</body>

</html>
